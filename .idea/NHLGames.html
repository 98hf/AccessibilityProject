<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHL Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1d1d1d;
            font-family: 'Montserrat', sans-serif;
        }

        .wrapper {
            display: contents;
            font-weight: bold;
            font-size: 24pt;
            color: white;
        }

        .Game {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: black;
            border: 3px solid black;
            border-radius: 18px;
            width: 900px;
            height: 150px;
            padding: 3px 30px;
            margin: 10px;
            background: #12adbf;
            position: relative;
            gap: 225px;
        }

        .scoreHome, .scoreAway {
            position: absolute;
            top: 35%;
            font-weight: 800;
            font-size: 24pt;
        }

        .scoreHome { left: 43%; transform: translate(-50%, -50%); }
        .scoreAway { left: 57%; transform: translate(-50%, -50%); }

        .team {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 350px;
        }

        .Game h2 {
            text-align: center;
            font-weight: 600;
            font-size: 21pt;
            max-width: 230px;
        }

        .Game h3 {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            font-size: 27pt;
        }

        .finish {
            font-size: 18pt;
            font-weight: 700;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .date {
            font-size: 17pt;
            font-weight: 700;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="wrapper" id="gameWrapper">Loading NHL games...</div>

    const teamLogos = {

    wrapper.innerHTML = '';

    games.forEach(game => {
        const div = document.createElement("div");
        div.classList.add("Game");
        div.innerHTML = `
                <div class="team">
                    <h2>${game.home}</h2>
                    <img src="${teamLogos[game.home] || ''}" alt="${game.home}" width="100" height="100">

                    <img src="${teamLogos[game.away] || ''}" alt="${game.away}" width="100" height="100">
                    <h2>${game.away}</h2>
                </div>
                <h4 class="finish">${game.status}</h4>
                <h4 class="date">${game.date}</h4>
            `;
        wrapper.appendChild(div);
    });
</script>
</body>
</html>
