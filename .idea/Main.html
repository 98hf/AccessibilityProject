<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="icon" type="image/png" href="images/highlightHubfavi.png">
    <link rel="stylesheet" href="Main.css">
    <script defer src="Main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img class="logo" src="images/highlightHub.png" alt="HighlightHub" width="200px">
    <nav>
        <ul class="options">
            <li><a onclick="showHome()">Home</a></li>
            <li><a onclick="showNHL()">NHL</a></li>
            <li><a onclick="showNBA()">NBA</a></li>
        </ul>
    </nav>
    <button onclick="settings()">Settings</button>
</header>
<section class="settings">
    <div class = "settings-content">
        <h1>Accesibilities</h1>
        <span style="font-weight: 600;" onclick="saveAndClose()" class="close" title="Close Modal">&times;</span>
        <div class="options2">
            <label><input name="Vision" type="checkbox">Vision</label>
            <label><input name="Physical/Motor" type="checkbox">Physical/Motor</label>
        </div>
    </div>
</section>
<section class="Home">
    <h1>Welcome to HighlightHub</h1>
    <h2>Accessible game stats and highlights. Watch your favourite game highlights from the NBA or the NHL, all in one website.</h2>
    <div class="button-container">
        <button class="big-button">
            <img src="images/NHL.png" alt="NHL" class="button-image" onclick="showNHL()"/>
        </button>
        <button class="big-button">
            <img src="images/nba.jpg" alt="NBA" class="button-image" onclick="showNBA()"/>
        </button>
    </div>
</section>
<section class="NHL">
    <h1>NHL</h1>
    <img src="images/NHL.png" alt="NHL" width="500px">
    <div id="statsNBA">
        <h1 style="font-weight: 500;">Recent Games</h1>
        <iframe id="NHLgames" src="NHLGames.html" title="NHL Games" style="width: 1000px; height: 400px; border: 4px solid black; border-radius: 10px; margin-bottom: 40px;"></iframe>
    </div>
</section>
<section class="NBA">
    <h1>NBA</h1>
    <img src="images/nba.jpg" alt="NBA" width="750px" style="border-radius: 5px;">
    <div id="statsNBA">
        <h1 style="font-weight: 500;">Recent Games</h1>
        <iframe id="NBAgames" src="NBAGames.html" title="NBA Games" style="width: 1000px; height: 400px; border: 4px solid black; border-radius: 10px; margin-bottom: 40px;"></iframe>
    </div>
</section>
<p class="transcript"></p>
</body>
</html>
