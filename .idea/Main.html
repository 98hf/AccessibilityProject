<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="icon" type="image/png" href="images/highlightHubfavi.png">
    <link rel="stylesheet" href="Main.css">
    <script defer src="Main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img class="logo" src="images/highlightHub.png" alt="HighlightHub" width="200px">
    <nav>
        <ul class="options">
            <li><a onclick="showOverview()">Overview</a></li>
            <li><a onclick="showNHL()">NHL</a></li>
            <li><a onclick="showNBA()">NBA</a></li>
            <li><a href="#">Other</a></li>
        </ul>
    </nav>
    <button onclick="settings()">Settings</button>
</header>
<section class="settings">
    <div class = "settings-content">
        <h1>Accesibilities</h1>
        <span style="font-weight: 600;" onclick="saveAndClose()" class="close" title="Close Modal">&times;</span>
        <div class="options2">
            <label><input name="Vision" type="checkbox">Vision</label>
            <label><input name="Hearing" type="checkbox">Hearing</label>
            <label><input name="Physical/Motor" type="checkbox">Physical/Motor</label>
        </div>
    </div>
</section>
<section class="Overview">
    <h1>Overview</h1>
    <h2>Accessible game stats and highlights.</h2>
</section>
<section class="NHL">
    <h1>NHL</h1>
    <img src="images/NHL.png" alt="NHL" width="600px">
    <img src="images/hockeygreenguy.jpg" alt="hockeyDude" width="835px">
    <table id="statsNHL">
        <caption>Game stats</caption>
        <tr>
            <th>Team</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
        <tr>
            <td>Oilers</td>
            <td>6</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Senators</td>
            <td>3</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Golden Knights</td>
            <td>4</td>
            <td>1</td>
        </tr>
    </table>
</section>
<section class="NBA">
    <h1>NBA</h1>
    <table id="statsNBA">
        <caption>Game stats</caption>
        <tr>
            <th>Team</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
        <tr>
            <td>Lakers</td>
            <td>8</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Miami heat</td>
            <td>4</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Memphis Grizzlies</td>
            <td>7</td>
            <td>5</td>
        </tr>
    </table>
</section>
<p class="transcript"></p>
</body>
</html>
